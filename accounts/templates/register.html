{% extends "base.html" %}

{% block content %}

    <form method="POST">
        {% csrf_token %}

        {{ user_form.username.errors }}
        <div class="form-group">
            <label>Usuario:</label>
            {{ user_form.username }}
        </div>

        {{ user_form.password1.errors }}
        <div class="form-group">
            <label>Senha:</label>
            {{ user_form.password1 }}
        </div>

        {{ user_form.password2.errors }}
        <div class="form-group">
            <label>Confirmação de senha:</label>
            {{ user_form.password2  }}
        </div>

        <div class="form-group">
            <input type="submit" value="Cadastrar">
        </div>

    </form>

{% endblock %}
